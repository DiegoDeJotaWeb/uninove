<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue - Aula 02 - renderização declarativa</title>
</head>
<body>
    <div id="app">
       <p>{{message}}</p>
       <p v-bind:title="message">{{nome}}</p>
<!--        {{1+1}}-->
    </div>                            
    
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
    app = new Vue({
        el:'#app',
        data:{
        message: 'Olá mundo!',
            nome:'Maria'
    }
    })
    </script>
</body>
</html>

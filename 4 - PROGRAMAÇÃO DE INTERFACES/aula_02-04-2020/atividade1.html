<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>JAVASCRIPT</title>
</head>

<body>


    <h2>MEU PRIMEIRO PROGRAMA EM JAVASCRIPT</h2>

    <button type="button" onclick="document.getElementById('frase').innerHTML = 'Be the change you want to see in the world.'">

    <p id="frase">Seja a mudança que você quer ver no mundo.</p>

</body>

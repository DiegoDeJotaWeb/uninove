<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta Tag utilizada para indicar ao navegador que a codificação de caracteres utilizada é UTF-8 -->
    <meta charset="UTF-8">

    <!-- Meta tag utilizada para definir o tamanho e a escala da janela dos dispositivos (viewport), o que possibilita criar um design responsivo e mobile-first. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_13-04-2020 - Modelagem de interfaces - bootstrap</title>

    <!-- link para o arquivo Bootstrap css minificado.
    A partir deste link que se inicia o uso dos recursos do framework Bootstrap -->

    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>

    <h1>Primeira página web com Bootstrap</h1>

    <!-- Referencia à biblioteca jQuery e aos plugns JavaScrip.
    Neste caso, a referencia jQuery sempre deve ser inserida antes da referencia aos plugns -->


    <script src="bootstrap-4.4.1-dist/js/jquery-3.5.0.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    
    
</body>
</html>

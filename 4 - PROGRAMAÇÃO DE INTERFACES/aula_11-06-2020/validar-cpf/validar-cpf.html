<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Valida - CPF</title>
</head>

<body>

    <input type="text" name="cpf" id="cpfID" placeholder="Digite o cepf sem pontos oi traÃ§os">
    <input type="button" onclick="validar_CPF()" id="btn-validar" value="Validar CPF">


    <script>
        function TestaCPF(strCPF) {
            var Soma;
            var Resto;
            Soma = 0;
            if (strCPF == "00000000000") return false;

            for (i = 1; i <= 9; i++) Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (11 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11)) Resto = 0;
            if (Resto != parseInt(strCPF.substring(9, 10))) return false;

            Soma = 0;
            for (i = 1; i <= 10; i++) Soma = Soma + parseInt(strCPF.substring(i - 1, i)) * (12 - i);
            Resto = (Soma * 10) % 11;

            if ((Resto == 10) || (Resto == 11)) Resto = 0;
            if (Resto != parseInt(strCPF.substring(10, 11))) return false;
            return true;
        }

        function validar_CPF() {
            var teste_CPF = TestaCPF(document.getElementById("cpfID").value);
            if (teste_CPF == true) {
                alert("cpf ok");
            } else{
                alert("cpf erro");
            }

        }
        

    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Jogo de dados</title>
    <link rel="stylesheet" href="css/main.css">


</head>

<body>
    <div class="caixaCinza">
        <h1 class="tituloMesa">JOGO DE DADOS</h1>

        <div id="alerta" class="vencedor"></div>
        <div class="mesa" id="mesa">
            <div class="jogador">
                <div id="placar1">10</div>
                <div class="dado" id="dado1"><img src="img/dado0.png" alt="" id="d1"></div>
                <p> <a style="font-size: 30px" onclick="cadastrar1()" class="nick" id="jogador1" title="Saiba que é preciso cadastrar jogador e se já tiver feito isso e quiser alterar o jogador 1 aprete aqui">CADASTRAR OUTRO JOGADOR</a></p>
                <br>
                <button id="jogar1">jogar</button>
            </div>
            <div class="jogador">
                <div id="placar2">10</div>
                <div class="dado" id="dado2"><img src="img/dado0.png" alt="" id="d2"></div>
                <p><a style="font-size: 30px" onclick="cadastrar2()" class="nick" id="jogador2" title="Saiba que é preciso cadastrar jogador e se já tiver feito isso e quiser alterar o jogador 2 aprete aqui"> CADASTRAR OUTRO JOGADOR</a></p>
                <br>
                <button id="jogar2">jogar</button>
            </div>

            <div class="btn-all-jogo">
                <button onclick="reiniciarJogo()" id="reiniciar-jogo" style="display: none;">Reiniciar</button>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <h3 class="vencedor">VENCEDOR DA RODADA: <br> <span id="resultado"></span></h3>
            </div>
            <div class="card">
                <h3 class="vencedor">VENCEDOR DA PARTIDA: <br> <span id="resultado-partida"></span></h3>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>

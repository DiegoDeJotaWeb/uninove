<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de texto</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="text-align: center;">
   <h1>Jogo de texto</h1>
   <p class="frase">Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>
   
   <ul class="informacoes">
       <li><span id="tamanho-frase"></span> palavras</li>
       <li><span id="segundos"></span> segundos</li>
   </ul>
   
   <textArea class="campo-digitacao" rows="8" cols="40"></textArea>
   
   <ul>
       <li><span id="contador-caracteres">0</span> caracteres</li>
       <li><span id="contador-palavras">0</span> palavras</li>
   </ul>
   
   <script src="lib/jquery-3.5.1/jquey-3.5.1.js"></script>
   <script src="js/main.js"></script>
</body>
</html>

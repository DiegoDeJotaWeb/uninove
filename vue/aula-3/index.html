<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue - Aula 02 - renderização declarativa</title>
</head>

<body>
    <div id="app">
        <p v-if="visibleList">Agora você me vê!</p>
        <ul>
            <li v-for="item in items" v-bind:key="item.id" :title="item.nome">{{item.nome}}
            </li>
        </ul>
        <ol>
            <li v-if="showOrNot()">Numero 1</li>
            <li v-if="showOrNot()">Numero 2</li>
            <li v-if="showOrNot()">Numero 3</li>
            <li v-if="showOrNot()">Numero 4</li>
            <li v-if="showOrNot()">Numero 5</li>
            <li v-if="showOrNot()">Numero 6</li>
            <li v-if="showOrNot()">Numero 7</li>
            <li v-if="showOrNot()">Numero 8</li>
            <li v-if="showOrNot()">Numero 9</li>
            <li v-if="showOrNot()">Numero 10</li>
        </ol>
        {{items[3].nome}}
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script>
        app = new Vue({
            el: '#app',
            data: {
                visibleList: true,
                items: [{
                        id: 1,
                        nome: "item 1"
                    },
                    {
                        id: 2,
                        nome: "item 2"
                    },
                    {
                        id: 3,
                        nome: "item 3"
                    },
                        {
                        id: 4,
                        nome: "item 4"
                    }
                ]
            },
            methods:{
                showOrNot:function(){
                    return Math.random() >= 0.9;
                }
            }
        })

    </script>
</body>

</html>

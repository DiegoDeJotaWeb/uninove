	<meta charset="utf-8">

<body>
<h2>Programa javascript de incremento e decremento</h2>

	<button type="button" onclick="add()">Soma</button>
	<button type="button" onclick="sub()">Subtrae</button>
	<button type="button" onclick= document.white(num);>Mostra em documentWrite</button>

	<p id="resultado">0</p>
	<script type="text/javascript">
	var num = 0;
		function add() {
			num++;
			mostrar(num);
		}
		function sub() {
			num--;
			mostrar(num);
		}
		function mostrar(valor) {
			document.getElementById('resultado').innerHTML = valor;
		}
			
		

	</script>
</body>

</html>

<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title> Exemplo JavaScript – alert </title>
</head>

<body>
<h2>Programa javascript que conta e mostra a quantidade de clicks no alert</h2>

	<button type="button" onclick="add()">Clique</button>

	
	<script type="text/javascript">
	var num = 0;
		function add() {
			num++;
			alert("você clicou: " + num + 'vezes!');
		}
		
			
		

	</script>
</body>

</html>

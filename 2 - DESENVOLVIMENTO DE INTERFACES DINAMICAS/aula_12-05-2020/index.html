<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Maria Aparecida Nutrição SA</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Maria Aparecida Nutrição SA</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>Meus pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Peso (kg)</th>
                        <th>Altura (m)</th>
                        <th>Gorduta corporal (%)</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                   <tr class="paciente">
                       <td class="info-nome">Paulo</td>
                       <td class="info-peso">100</td>
                       <td class="info-altura">2.00</td>
                       <td class="info-gordura">10</td>
                       <td class="info-imc">0</td>
                   </tr>
                   <tr class="paciente">
                       <td class="info-nome">João </td>
                       <td class="info-peso">80</td>
                       <td class="info-altura">1.72</td>
                       <td class="info-gordura">10</td>
                       <td class="info-imc">0</td>
                   </tr>
                   
                   <tr class="paciente">
                       <td class="info-nome">Erika </td>
                       <td class="info-peso">54</td>
                       <td class="info-altura">1.68</td>
                       <td class="info-gordura">24</td>
                       <td class="info-imc">0</td>
                   </tr>
                   
                   <tr class="paciente">
                       <td class="info-nome">Douglas </td>
                       <td class="info-peso">46</td>
                       <td class="info-altura">1.78</td>
                       <td class="info-gordura">18</td>
                       <td class="info-imc">0</td>
                   </tr>
                    
                </tbody>
                
            </table>
        </section>
    </main>


<script src="js/script.js"></script>
</body>

</html>
